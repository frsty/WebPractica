{% extends 'core/base.html'%}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'core/css/agendar.css' %}">
{% endblock %}

{% block content%}

<div class="jumbotron jumbotron-fluid" id="fagendar">

    <div class="container-fluid">


        <br>
    
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    <!--Cambiar despues-->
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="card-title">Agendar servicio</h4>
    
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <div class="input-group mb-3">
                                    <input type="text" required="required" class="form-control" name="txtNombre"  value="Prueba" readonly>
                                    <input type="text" required="required" class="form-control" name="txtApellido" value="Prueba" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Telefono</label>
                                <input type="number" required="required" class="form-control" name="txtTelefono" placeholder="123456789">
    
                            </div>
                            <div class="form-group">
                                <label for="">Correo</label>
                                <input type="email" required="required" class="form-control" name="txtEmail" placeholder="example@example.com">
    
                            </div>
                            <div class="form-group">
                                <label for="sel1">Lista de servicios</label>
                                <select class="form-control" id="cbService" onchange="GetServicio();" name="cbService">
                                   <!-- <option value="">Seleccione</option> 
                                    {% for s in servicio %}
                                    
                                     <option value="{{s.id}}">{{s.nombre}}</option> 
                                    
                                    {% endfor%}-->
    
                                </select>
    
                            </div>
    
                            <br>
                            <br>
                            <a href=""><button type="submit" class="btn btn-primary">Agendar</button></a>
                            <a href="" style="color: white">Volver<Button type="button"
                                    class="btn btn-danger">Volver</Button> </a>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="col-sm-3"></div>
        </div>
        <br>
    
    </div>


</div>

{% endblock %}
